
<script src="https://unpkg.com/ptjs@0.2.4/dist/module/pt.js"></script>

<div id="myDiv2424">...</div>

<input type=button value=click onclick="{

  (function(){

  var mySpace = new Pt.CanvasSpace('#myDiv2424').setup({ retina: true, resize: true });

  var myPtForm = new Pt.CanvasForm(mySpace):

  });
    
  mySpace.playOnce(200).bindMouse().bindTouch();
