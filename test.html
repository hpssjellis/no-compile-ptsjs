<script src="dist/pts.js"></script>

<div id="myDiv2424">...</div>

<input type=button value=click onclick="{


var pts = pts || {}
                                        
                                        
  (async function() {                                      

                                        
  var mySpace = await pts.CanvasSpace('#myDiv2424').setup({ retina: true, resize: true })

  var myPtForm = await mySpace.getForm();                                 
                                                                               
  mySpace.add( function() { 
      myPtForm.point( mySpace.pointer, 10 ) 
  })
    
  mySpace.playOnce(200).bindMouse().bindTouch();
   
})()
                                        
}">
